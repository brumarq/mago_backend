[loggers]
keys=root,werkzeug,gunicorn.error

[handlers]
keys=stdout

[formatters]
keys=default

[logger_root]
level=INFO
handlers=stdout

[logger_werkzeug]
level=INFO
handlers=stdout
qualname=werkzeug
propagate=0

[logger_gunicorn.error]
level=INFO
handlers=stdout
qualname=gunicorn.error
propagate=0

[handler_stdout]
class=StreamHandler
args=(sys.stdout,)
level=INFO
formatter=default

[formatter_default]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s