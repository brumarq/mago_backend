kind: Deployment
apiVersion: apps/v1
metadata:
  name: device-firmware-orchestrator
  labels:
    app: device-firmware-orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: device-firmware-orchestrator
  template:
    metadata:
      labels:
        app: device-firmware-orchestrator
    spec:
      containers:
        - name: device-firmware-orchestrator
          image: 'docker.io/brumarq/device-firmware-orchestrator:latest'
          resources:
            requests:
              cpu: "100m"
            limits:
              cpu: "400m"
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600

---

apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: device-firmware-orchestrator-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: device-firmware-orchestrator
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

